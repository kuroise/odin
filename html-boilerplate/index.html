<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Webpage</title>
  </head>
  <body>
    <h1>This is a big text</h1>
    <h2>This is slightly smaller</h2>
    <p>I am a <strong>bolded paragraph</strong></p>
    <p>I am <em>italicized</em></p>
    <ul>
      <h2>This is an unordered list:</h2>
      <li>Buy water container</li>
      <li>Go for a haircut</li>
      <li>Tidy my bed</li>
    </ul>
    <ol>
      <h2>This is an ordered list:</h2>
      <li>Take the bus</li>
      <li>Alight after 2 stops</li>
      <li>Go to school</li>
    </ol>
  </body>
</html>
